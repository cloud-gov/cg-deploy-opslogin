---
name: opsuaa

templates:
  client: &client-template
    authorities: uaa.none
    authorized-grant-types: authorization_code,client_credentials,refresh_token
    autoapprove: true
    override: true
    access-token-validity: 1800
    refresh-token-validity: 1800

releases:
- name: uaa
  version: latest
- name: uaa-customized
  version: latest
- name: secureproxy
  version: latest
- name: bpm
  version: latest
- name: bosh-dns-aliases
  version: latest

stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest

update:
  canaries: 1
  canary_watch_time: 1000-600000
  update_watch_time: 1000-600000
  max_in_flight: 4

instance_groups:
- name: opsuaa
  vm_type: m6i.xlarge.opsuaa
  stemcell: default
  networks:
  - name: opsuaa
    static_ips: ((terraform_outputs.bosh_uaa_static_ips))
  instances: 2
  azs: [z1]
  vm_extensions:
  - opsuaa-lb
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
        - domain: opsuaa.internal
          targets:
            - deployment: opsuaa
              domain: bosh
              instance_group: opsuaa
              network: opsuaa
              query: '*'
  - name: uaa
    release: uaa
    properties:
      encryption:
        encryption_keys:
        - label: uaa-encryption-key-1
          passphrase: ((uaa_encryption_key_1))
        active_key_label: uaa-encryption-key-1
      uaa:
        ca_certs:
