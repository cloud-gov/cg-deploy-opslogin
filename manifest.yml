        cors:
          default:
            allowed:
              headers:
              - Accept
              - Authorization
              - Accept-Language
              - Content-Type
              - Content-Language
              - If-Match
              - X-Requested-With
              - X-Identity-Zone-Id
              - X-Identity-Zone-Subdomain
              origin:
